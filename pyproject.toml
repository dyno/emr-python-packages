[tool.poetry]
name = "emr-more-packages"
version = "2021.04.11"
description = "Install more packages to EMR"
authors = ["Dyno Fu <dyno.fu@gmail.com>"]

[tool.poetry.dependencies]
absl-py = "*"
aiohttp = "*"
aioitertools = "*"
aiomultiprocess = "*"
attrs = "*"
boto3 = "*"
cattrs = "*"
findspark = "*"
numpy = "*"
pandas = "*"
pyarrow = "*"
pyhive = "extras=['hive', 'trino']"
python = "~3.7"
python-dateutil = "*"
pyyaml = "*"
requests = "*"
s3fs = "*"
sasl = "*"
sh = "*"
tabulate = "*"
thrift = ">=0.13.0"
thrift_sasl = "*"
tqdm = "*"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
isort = "*"
pytest = "*"
sqlparse = "*"

[tool.black]
line-length = 120
target-version = ['py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.cache
  | \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.ropeproject
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
